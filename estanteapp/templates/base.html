<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Estante Virtual</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'semantic/semantic.css' %}"/>
        <link rel="stylesheet" href="{% static 'base.css' %}"/>
    </head>
    <body>
        <header>
           <div class="ui  menu color-menu ">
{#              <a class="active item menu-a-color" href="{% url 'estante:index' %}">#}
              <a class="active item menu-a-color" href="#">
                <i class="ui book icon"></i>
                ESTANTE VIRTUAL
              </a>
              <div class="right menu">
{#                <a class="ui item menu-a-color" href="{% url 'estante:logout' %}">#}
                <a class="ui item menu-a-color" href="#">
                    <i class="sign out alternate ui icon"></i>
                  Logout
                </a>
              </div>
            </div>
        </header>
        <article class="ui {% block centralizar %}{% endblock%} stackable grid">
        {% block content %}
        {% endblock %}
        </article>
        <footer class="ui centered middle aligned stackable grid">
            <div class="one wide column">
                <a href='http://ifc.edu.br'>
                    <img class="ui image centered tiny" src="{% static "image/logo-ifc-vertical-branco.png" %}"
                         alt="Logo Instituto Federal Catarinense">
                </a>
            </div>
            <div class="eight wide column">
                <p class="ui center aligned basic segment">
                    <span>Instituto Federal de Educação, Ciência e Tecnologia Catarinense</span><br>
                    <span>Rua das Missões, 100 - CEP 89051-000 - Blumenau - SC - Fone (47) 3331-7800</span>
                </p>
            </div>
            <div class="one wide column">
                <a href='http://fabricadesoftware.ifc.edu.br'>
                    <img class="ui image centered tiny" src="{% static "image/logo-fabrica.png" %}"
                         alt="Logo Fábrica de Software">
                </a>
            </div>
        </footer>

        <script type="text/javascript" src="{% static 'semantic/semantic.js' %}"></script>
    </body>
</html>
